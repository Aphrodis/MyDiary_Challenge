<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/newentry.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>Add New Entry|MyDiary</title>
</head>
<body>

    <header id="header">
        <div class="my-container">
            <div id="logo">
                <h1>My<span class="firstname">Personal</span>Diary</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/UI/index.html">Home</a></li>
                    <li><a href="../html/signup.html">Sign Up</a></li>
                    <li><a href="../html/signin.html">Sign In</a></li>
                    <li><a href="../html/dashboard.html">Dashboard</a></li>
                    <li><a href="../html/profile.html">My Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="grid-container">
            <div class="addentry-container">
                    <div class="entry-wrapper">
                            <div class="header">
                                <h2>Add New Entry</h2>
                            </div>
                            <div class="forms-wrapper">
                                <form class="myForm js-form-newEntry" id="formData">
                                    <input id="new-entry-title" type="text" placeholder="Enter the title" required/>
                                    <textarea id="new-entry-content" cols="" rows="" placeholder="New Entry" required></textarea>
                                    <div class="entry-options-container"></div>
                                    <button type="submit" id="entry-add-btn" class="addEntryBtn">Add Entry</button>
                                </form>
                            </div>
                    </div>                
                <div class="added-diaries-wrapper"></div>
            </div>
        </div>
    </main>
    <footer>MyPersonalDiary Copyright &copy; 2019</footer>
    <script src="../js/newentry.js"></script>
</body>
</html>
