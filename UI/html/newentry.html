<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/newentry.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>Add New Entry|MyDiary</title>
</head>

<body>
    <div id="body">
        <header id="header">
            <div class="my-container">
                <div id="logo">
                    <h1>My<span class="firstname">Personal</span>Diary</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../html/dashboard.html">Dashboard</a></li>
                        <li><a href="../html/profile.html">My Profile</a></li>
                        <li><a href="../html/signin.html">Log out</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main container">
                <div class="grid-container">
                    <div class="col-4-6 col-6-6-xs col-6-6-md">
                        <div class="entry-wrapper align-text">
                            <form class="myForm js-form-newEntry">
                                <h3 class="entry-heading align-text">Add New Diary Entry</h3>
                                <div class="formData grid-container">
                                    <div class="col-4-6 col-6-6-md col-6-6-xs">
                                        <input type="text" class="input-field" id="entry-title"
                                            placeholder="Enter the Title" required />
                                    </div>
                                </div>
                                <div class="formData grid-container">
                                    <div class="col-4-6 col-6-6-md col-6-6-xs">
                                        <textarea class="input-field" id="entry-content"
                                            placeholder="Enter entry description" required></textarea>
                                    </div>
                                </div>
                                <div class="formData grid-container">
                                    <div class="col-3-6 col-6-6-md col-6-6-xs">
                                        <button type="submit" id="entry-add-btn" class="align-text addEntryBtn">Add
                                            Entry</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/newentry.js"></script>
    <footer>
        MyPersonalDiary Copyright &copy; 2019
    </footer>
</body>

</html>
