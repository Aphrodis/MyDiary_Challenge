<!DOCTYPE html>
<html>

<head>
    <title>Welcome to MyDiary</title>
    <link rel="stylesheet" type="text/css" href="../css/landing.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>

<body>
    <header id="header">
        <div class="my-container">
            <div id="logo">
                <h1>My<span class="firstname">Personal</span>Diary</h1>
            </div>
            <nav>
                <ul>
                    <li class="index"><a href="../index.html">Home</a></li>
                    <li><a href="../html/signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="landingContent">
            <div class="left-content">
                <div class="diary-welcome-text on-left">
                    <h1>Welcome To MyDiary</h1>
                    <p>MyDiary is an online journal where users can pen down their thoughts and
                        feelings</p>
                    <img src="../images/mydiary7.jpg" alt="Image">
                    <p><i><b>Keep Your Feelings and Throughts Here</b></i></p>
                </div>
            </div>
        </div>
        <div class="sign-up-form">
            <form action="#" autocomplete="off">
                <h1>Create Account</h1>
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button><a href="../html/dashboard.html" style="color: black;">Sign Up</a></button>
                <p>Already have an account? <a href="../html/signin.html"> Sign in </a></p>
            </form>
        </div>
    </div>
</body>

</html>
