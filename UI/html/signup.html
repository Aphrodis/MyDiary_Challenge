<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>Sign up|MyDiary</title>
</head>
<body>
    <header id="header">
        <div class="my-container">
            <div id="logo">
                <h1>My<span class="firstname">Personal</span>Diary</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li class="index"><a href="../html/signup.html">Sign Up</a></li>
                    <li><a href="../html/signin.html">Sign In</a></li>
                    <li><a href="../html/dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="signup-page" id="signup">
        <h1>Sign Up</h1>
        <form class="signup-form" autocomplete="off">
            <p>Full Name</p>
            <input type="text" name="fullName" placeholder="Enter Full Name" required>
            <p>User name</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter Email" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="signupBtn">Sign up</button>
            <p>Do you have an account? <a href="../html/signin.html"> Sign in </a></p>
        </form>
    </div>
    <!-- <footer>MyPersonalDiary Copyright &copy; 2019</footer> -->
    <script src="../js/signup.js"></script>
</body>
</html>
