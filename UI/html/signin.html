<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>Sign in|MyDiary</title>
</head>
<body>
    <header id="header">
        <div class="my-container">
            <div id="logo">
                <h1>My<span class="firstname">Personal</span>Diary</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/UI/index.html">Home</a></li>
                    <li><a href="../html/signup.html">Sign Up</a></li>
                    <li class="index"><a href="../html/signin.html">Sign In</a></li>
                    <li><a href="../html/dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="signin-page" id="signin">
        <h1>Sign In</h1>
        <form class="signin-form" autocomplete="off">
            <p>User name</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="js-login-button">Sign in</button>
            <p>Don't have an account?<a href="../html/signup.html"> Sign up</a></p>
        </form>
    </div>
    <!-- <footer>MyPersonalDiary Copyright &copy; 2019</footer> -->
    <script src="/UI/js/signin.js"></script>
</body>
</html>
