<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/landing1.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>Welcome To MyDiary</title>
    <style>

    </style>
</head>

<body>
    <header id="header">
        <div class="my-container">
            <div id="logo">
                <h1>My<span class="firstname">Personal</span>Diary</h1>
            </div>
            <nav>
                <ul>
                    <li class="index"><a href="../index.html">Home</a></li>
                    <li><a href="../html/signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div class="left">
            <h1>Welcome To MyDiary</h1>
            <p>MyDiary is an online journal where users can pen down their thoughts and
                feelings</p>
            <img src="../images/mydiary7.jpg" alt="Image">
            <p><i><b>Keep Your Feelings and Throughts Here</b></i></p>
        </div>
        <div class="right">
            <h1>Create Account</h1>

            <div class="register">
                <div class="input_field">
                    <input type="text" placeholder="First Name" class="input" required>
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Last Name" class="input" required>
                </div>
                <div class="input_field">
                    <input type="email" placeholder="E-mail" class="input" required>
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input" required>
                </div>
                <div class="btn"><a href="../html/dashboard.html">Register</a></div>
                <p>Already have an account? <a href="../html/signin.html"> Sign in </a></p>
            </div>
        </div>
    </div>
    <footer>
        MyPersonalDiary Copyright &copy; 2019
    </footer>
</body>

</html>
